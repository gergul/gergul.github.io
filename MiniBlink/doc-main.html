<script>

function onSidebarClick(url) {

// doc-main.html?goto=api-doc
function onGotoLocation() {
	var href = (window.location.href);
	var separtorPos = href.indexOf('?goto=');
	if (-1 === separtorPos)
		return;
	var gotoUrl = href.substr(separtorPos + 6, href.length);
	gotoUrl += ".html"
	if ("doc-main.html" === gotoUrl)
		return;
	onSidebarClick(gotoUrl);
}
onGotoLocation();
